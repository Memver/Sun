<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Люди сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h1>Добавление человека</h1>
    <form action="/person/add" method="post">
        <input type="text" name="firstName" placeholder="Введите имя" class="form-control"><br>
        <input type="text" name="lastName" placeholder="Введите фамилию" class="form-control"><br>
        <input type="text" name="phoneNumber" placeholder="Введите номер телефона" class="form-control"><br>
        <button type="submit" class="btn btn-success">Добавить человека</button>
    </form>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
